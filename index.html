<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Vendas AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#0B1121',
              card: '#151E32',
              primary: '#E2F64E',
              secondary: '#38BDF8',
              muted: '#64748B',
              border: '#1E293B',
              'text-main': '#F8FAFC',
              'text-dim': '#94A3B8',
              success: '#10b981',
              warning: '#f59e0b',
              danger: '#ef4444',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0B1121; color: #F8FAFC; overflow-x: hidden; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #0B1121; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 3px; }
      select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23E2F64E' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
      }
      .leaflet-container { background: #0B1121 !important; font-family: 'Inter', sans-serif; outline: none; }
      .leaflet-popup-content-wrapper, .leaflet-popup-tip { background: #151E32 !important; color: #F8FAFC !important; border: 1px solid #334155; }
      .leaflet-tooltip { background: transparent !important; border: none !important; box-shadow: none !important; padding: 0 !important; }
      .glow-text { text-shadow: 0 0 10px rgba(226, 246, 78, 0.3); }
      .custom-tooltip { background: transparent; border: none; box-shadow: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "papaparse": "https://aistudiocdn.com/papaparse@^5.5.3",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
